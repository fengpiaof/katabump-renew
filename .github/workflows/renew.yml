name: Katabump Token Renew

on:
  schedule:
    - cron: '0 2 */3 * *'
  workflow_dispatch:

jobs:
  renew_job:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install Dependencies
        run: pip install DrissionPage

      - name: Run Renew Script
        env:
          # ⚠️⚠️⚠️ 关键在这里！必须把 Secret 传递给环境变量 ⚠️⚠️⚠️
          # 之前的配置是 DISCORD_COOKIE_STRING，现在必须改成下面这样：
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        run: |
          export DISPLAY=:99
          sudo Xvfb -ac :99 -screen 0 1280x1024x16 > /dev/null 2>&1 &
          python main.py
      
      - name: Upload Debug Screenshot
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: '*.jpg'
